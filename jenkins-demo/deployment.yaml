      labels:
        app: solar-system
        sa: test
    spec:
      containers:
      - image: sarthaksatish/solar-system:73-843505f775c239020e7ed6f96b9f0e60cb64ef4c
        name: solar-system
        ports: 
        - containerPort: 80
