apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
      sa: test
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
        sa: test
    spec:
      containers:
      - image: sarthaksatish/solar-system:64-1a93490d0d4dec42b3de27cc802a1149f9f2718b
        name: solar-system
        ports: 
        - containerPort: 80
