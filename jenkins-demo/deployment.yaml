apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
      sa: test
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
        sa: test
    spec:
      containers:
      - image: sarthaksatish/solar-system:75-e2832f3eb3f92fbef0f131b90ad88ff758813674
        name: solar-system
        ports: 
        - containerPort: 80
