apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
      sa: test
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
        sa: test
    spec:
      containers:
      - image: sarthaksatish/solar-system:81-8ca3dfabd2a16ea88da14d159b894babdd75c5ae
        name: solar-system
        ports: 
        - containerPort: 80
