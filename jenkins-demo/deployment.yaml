apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
      sa: test
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
        sa: test
    spec:
      containers:
      - image: sarthaksatish/solar-system:88-a4d7ea451869e148a460f4cae8bc8dcf6da0f4ca
        name: solar-system
        ports: 
        - containerPort: 80
